<h2>Register</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </div>
  <button type="submit">Register</button>
</form>

<div *ngIf="registrationSuccess" style="color: green;">
  Registration successful! You can now log in.
</div>

<div *ngIf="errorMessage" style="color: red;">
  Error: {{ errorMessage }}
</div>
